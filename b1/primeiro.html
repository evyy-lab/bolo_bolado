<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Retire seu prêmio</title><style>body{background-color:pink;overflow:hidden}.painel{margin:auto;background-color:#fff;width:500px;height:500px;border-radius:20px;text-align:center;padding-top:50px;font-family:'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;position:relative}.botoes{margin-top:20px;display:flex;justify-content:center}#sim,#nao{height:40px;width:60px;background-color:pink;border:2px solid #fff;border-radius:10px;color:#fff;margin:0 10px;position:relative}.erro-gigante{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:5em;color:red;background-color:#000;padding:20px;border-radius:10px;text-align:center;z-index:1000}</style></head><body><div class="painel"><h1>Bolo Bolado agradece sua <br> Compra</h1><img src="https://i.gifer.com/TBUn.gif" alt=""><h2>Quer retirar seu prêmio?</h2><div class="botoes"><button id="sim" onclick="moveSim()">Sim!</button><button id="nao" onclick="mensagemNao()">Não!</button></div></div><script>let clickCount=0;function mensagemNao(){alert("Ficou bolado? Então agora mate sua larica. Retire o prêmio na sala do 3° 'B'.");exibirErroGigante()}function exibirErroGigante(){const e=document.createElement("div");e.className="erro-gigante",e.textContent="ERRO GIGANTE!",document.body.appendChild(e)}function moveSim(){if(clickCount++,10<=clickCount)return document.getElementById("sim").style.display="none",void alert("Parabéns! Você ganhou o prêmio.");var e=document.getElementById("sim"),t=window.innerWidth,n=window.innerHeight,o=t-e.offsetWidth,l=n-e.offsetHeight,a=Math.random()*o,r=Math.random()*l;e.style.position="absolute",e.style.left=a+"px",e.style.top=r+"px"}</script></body></html>
